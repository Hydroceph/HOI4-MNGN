 CHI_union:0 "The Mandate of Heaven"
 CHI_union_desc:0 "For a lot of time, the Middle Kingdom has been divided in feudal fights among the various bureaucrats. But today, a new Empire was born from the ashes of those warring states."
 form_country_chinese_required_state_tt:0 "Controls all §YChinese§! states."
 reclaim_cores_idea:0 "Reclaim Cores"
 reclaim_cores_idea_desc:0 "By all means necessary, we must recover the land unlawfully taken from us in the past."
 generic_military_industry:0 "Military Industry"
 generic_military_industry_desc:0 "If we want to achieve our expansionist goals, we need to ensure that our economic laws are in line with them."
 generic_rapid_mobilization:0 "Rapid Mobilization"
 generic_rapid_mobilization_desc:0 "To become a viable contender for the leadership of all [Root.GetName] we must increase the size of our military. We will develop new methods to streamline training and create an army that can measure up to any challenge."
 generic_recruit_centers:0 "Recruit Centers"
 generic_recruit_centers_desc:0 "Our recent promotion campaigns have resulted in thousands of youngsters waiting in line to join are righteous cause."
 generic_war_of_national_liberation:0 "War of National Liberation"
 generic_war_of_national_liberation_desc:0 "With the Ultimatum refused, we must go on the offensive and liberate all of our territory."
 generic_national_unification:0 "National Unification"
 generic_national_unification_desc:0 "Successes in our Liberation Campaigns have only increased the interest among the [Root.GetAdjective] men to sign up for duty."
 USA_recovering_from_civil_war:0 "Recovering From Civil War"
 USA_recovering_from_civil_war_desc:0 "The USA is currently focused on rebuilding the country and less willing to join a faction."
 TUR_sick_man_of_europe:0 "The Very Sick Man of Europe"
 TUR_sick_man_of_europe_desc:0 "While managing to prevent a total collapse of the Turkic domain, the governments of the last century did little more than paint over the cracks. A monumental effort will be required to bring Turkey back to international prominence."
 TUR_healthy_man_of_europe:0 "The Healthy Man of Europe?"
 TUR_healthy_man_of_europe_desc:0 "Our achievements in the past few years have been utterly staggering. We have gone from being terrified of war following our tremendous losses in the Great War to potentially continental conquerers fighting battles all across the world. We are on the cusp of a golden age - the Golden Age of the Turk!"
 TUR_suez_win_idea:0 "Suez Reclaimed!"
 TUR_suez_win_idea_desc:0 "Korkma! Sönmez bu şafaklarda yüzen al sancak, Sönmeden yurdumun üstünde tüten en son ocak. O benim milletimin yildizidir, parlayacak; O benimdir, o benim milletimindir ancak."
 TUR_janissary_idea:0 "Janissaries in Government"
 TUR_janissary_idea_desc:0 "With Janisarries coming into the government, the country has begun to focus more and more on military development."
 TUR_caliphate_idea:0 "Conservatives in Government"
 TUR_caliphate_idea_desc:0 "With the ascendancy of the Caliphate, all eyes are on the new pro-industrialist economic policy."
 FRA_red_scare:0 "Red Scare"
 FRA_red_scare_desc:0 "Despite all out efforts in the Great War, the threat of Communism still looms on our doorstep. Our people are restless, living so close to the anarchic barbarians. We won't be safe until our borders are secure."
 FRA_world_war_idea:0 "War with the World"
 FRA_world_war_idea_desc:0 "The Reds are everywhere, and so from everywhere we are threatened. We thought perhaps the world might correct itself, but in the words of a great Frenchman 'Fine. I'll do it myself.'"
 FRA_canal_time_idea:0 "Canal Time"
 FRA_canal_time_idea_desc:0 "It's Canal Time bitches (excuse my french)"
 FRA_market_idea:0 "The French Market"
 FRA_market_idea_desc:0 "France has spent the last century building a global trading network, and is now reaping the benefits."
 FRA_suez_loss_idea:0 "Cowardice in Sinai"
 FRA_suez_loss_idea_desc:0 "We'll take it back. Someday."
 AUS_disjointed_government_idea:0 "Disjointed Government"
 AUS_disjointed_government_idea_desc:0 "Governmental focus on expansion in the Americas has left a sour taste in Europe, particularly Hungary. If action is not taken, the Empire may crumble from within."
 AUS_italian_rebel_idea:0 "The Risorgimento"
 AUS_italian_rebel_idea_desc:0 "The Republic of San Marino sits as a reminder of our inability to prevent defection, encouraging unrest in the rest of our territory."
 AUS_italian_win_idea:0 "Ascendant in Italy"
 AUS_italian_win_idea_desc:0 "With the rebels dealt with, our people can once again trust in our ability to defend the realm."
 AUS_italian_loss_idea:0 "Shadow of Italy"
 AUS_italian_loss_idea_desc:0 "Defeat. Cowardice. Shame."
 AUS_hungary_rev_idea:0 "Revolutionary Spirit"
 AUS_hungary_rev_idea_desc:0 "The last century saw several huge revolts against governmental policy, only to be stopped by foreign military intervention. Subverive agents could take advantage of this instability to foment Revolution."
 AUS_research_idea:0 "Focus on the future"
 AUS_research_idea_desc:0 "A significant advantage, if they survive long enough for it to reap the benefits."
 AUS_police_state_idea:0 "Police State"
 AUS_police_state_idea_desc:0 "A relic of the Victorian era, but not one without its uses."