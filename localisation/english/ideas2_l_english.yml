 ARA_union:0 "Unite Arabia"
 BAL_union:0 "Unify the Baltics"
 CZE_union:0 "The Czechs and the Slovaks"
 ENG_union:0 "The Lands of Albion"
 FRA_union:0 "Unity, Liberty, and Equality"
 GER_union:0 "Ein Tausendjahres Reich"
 HUN_union:0 "The Crown of Saint Stephen"
 ITA_union:0 "The Risorgimento"
 PLC_union:0 "Re-form the Commonwealth"
 RAJ_union:0 "The Indian Raj"
 ROM_union:0 "The Union of Romania"
 SCA_union:0 "Restore the Kalmar Union"
 SOV_union:0 "The Ancient Rus"
 YUG_union:0 "The Southern Slavs"
 ARA_union_desc:0 "For too long have the Arabian states been divided by regional rivalries. Now that we have united the peninsula under our rule, we may at last announce the formation of a united Arabia!"
 BAL_union_desc:0 "Our previous declarations of regional solidarity and unified foreign policy can only be improved on now that we have the entire Baltics under our control. Integrating our former neighbors will provide increased security for all, in the face of the dangers in the West and the East."
 CZE_union_desc:0 "Czechs and Slovaks have been very related cultures, both claiming for a united nation-state for them. Now we may finally enact such a dream!"
 ENG_union_desc:0 "Pillaged by Danes, scorched by Saxons, challenged by French, the lands of England survived all of this. Our Empire finally has the whole of the islands and it is imperative to strengthen the government."
 FRA_union_desc:0 "This is the cry the French people shout out in 1789, after taking possession of a Parisian prison, crying for a firm and equal rule over the whole ethnos."
 GER_union_desc:0 "The Holy Roman Empire is dead, but not the legacy of the Kingdom of Germany. Now, it is more alive than ever, as we can have a united country for the Deutsche."
 HUN_union_desc:0 "The Hungarian people lived in a fairly simple condition, until the ideas of nation states arose. Seeing the people of Saint Stephen without a country, the heart cries. But the Magyar eagle can now rise as one!"
 ITA_union_desc:0 "True heirs of the Romans and patrons of culture, the Italians have barely knew unity. Today, as ruling over the peninsula, we can change such an historical error."
 PLC_union_desc:0 "There is ample history between Poland and Lithuania. Now that we are once again united through force of arms, perhaps it is time to revive the most glorious days of our past."
 RAJ_union_desc:0 "The scattered Hindus and Moslems and Buddhists all over the sub-continent fought against each other. This until now, when we can unite in a multi-ethnic Empire all our lands."
 ROM_union_desc:0 "Wallachians, Moldavians, and Transylvanians, slaves of their neighbors. We finally managed to make the Romanian eagle rise and we can claim the Roman legacy."
 SCA_union_desc:0 "With the conquest of all Scandinavian territories, it is time to restore the spirit of the Kalmar Union. All Scandinavia shall prosper under our rule."
 SOV_union_desc:0 "The Rus of Kiev is dead, but the people of Muscovy know how to continue the Slavic legacy. We are the people of Muscovy and we know how to do that."
 YUG_union_desc:0 "The Southern Slavs are just one people, let they call themselves Serbs, Croats, or Bosniaks, and they deserve a nation-state like the other cultures do already on the maps."
