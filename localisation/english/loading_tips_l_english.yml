 LOADING_TIP_0: "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini"
 LOADING_TIP_1: "To make a people great it is necessary to send them to battle even if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini"
 LOADING_TIP_2: "Every soldier must know, before he goes into battle, how the little battle he is to fight fits into the larger picture.\n- Bernard L. Montgomery"
 LOADING_TIP_3: "If we lose the war in the air we lose the war and we lose it quickly.\n- Bernard L. Montgomery"
 LOADING_TIP_4: "It's good to trust others, but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_5: "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_6: "Giraffes are heartless creatures"
 LOADING_TIP_7: "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8: "Those who vote decide nothing. Those who count the vote decide everything.\n- Joseph Stalin"
 LOADING_TIP_9: "History shows that there are no invincible armies and that there never have been.\n- Joseph Stalin"
 LOADING_TIP_10: "The Pope! How many divisions has he got?\n- Joseph Stalin"
 LOADING_TIP_11: "Gaiety is the most outstanding feature of the Soviet Union.\n- Joseph Stalin"
 LOADING_TIP_12: "The only real power comes out of a long rifle.\n- Joseph Stalin"
 LOADING_TIP_13: "Any alliance whose purpose is not the intention to wage war is senseless and useless.\n- Adolf Hitler"
 LOADING_TIP_14: "Great liars are also great magicians.\n- Adolf Hitler"
 LOADING_TIP_15: "If today I stand here as a revolutionary, it is as a revolutionary against the Revolution.\n- Adolf Hitler"
 LOADING_TIP_16: "If you tell a big enough lie and tell it frequently enough, it will be believed.\n- Adolf Hitler"
 LOADING_TIP_17: "Germany will either be a world power or will not be at all.\n- Adolf Hitler"
 LOADING_TIP_18: "Success consists of going from failure to failure without loss of enthusiasm.\n- Winston Churchill"
 LOADING_TIP_19: "If you're going through hell, keep going.\n- Winston Churchill"
 LOADING_TIP_20: "The best argument against democracy is a five-minute conversation with the average voter.\n- Winston Churchill"
 LOADING_TIP_21: "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, USAAF"
 LOADING_TIP_22: "Theo, Heinrich here. Have just shot down two bombers. No more ammunition. I'm going to ram. Auf Wiedersehen, see you in Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_23: "Leadership consists of picking good men and helping them do their best.\n- Chester W. Nimitz"
 LOADING_TIP_24: "It's morbin time\n- Micheal Morbius"
 LOADING_TIP_25: "Never back the early kick-off\n- Mahatma Gandhi"
 LOADING_TIP_26: "Don't let what other people think stop you from doing the things you love\n- Adolf Hitler"
 LOADING_TIP_27: "Can we pretend that airplanes in the night sky are like shooting stars I could really use a wish right now\n- Abraham Lincoln"
 LOADING_TIP_28: "Use the force, Harry\n- Gandalf"
 LOADING_TIP_29: "Yeet or be yeeted\n- Sun Tzu"
 LOADING_TIP_30: "Where do bad rainbows go? To prism. It's a light sentence, but it gives them time to reflect\n- Heinrich Himmler"