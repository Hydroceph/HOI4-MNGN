l_english:
 absolutism_focus:0 "Absolutism Focus"
 absolutism_focus_desc:0 "The ruling dynasty has stood the test of time. We embrace the leadership of our monarch."
 royal_dictatorship_focus:0 "Royal Dictatorship"
 royal_dictatorship_focus_desc:0 "In times of uncertainty in the world we can fall back on our monarch. The state and the best citizen in it shall become one again."
 royal_army_tradition_focus:0 "Royal Army Tradition"
 royal_army_tradition_focus_desc:0 "No other army in the world can match ours in experience. Our military academies shall provide lessons which were paid in blood dating back centuries."
 historical_claims_focus:0 "Historical Claims"
 historical_claims_focus_desc:0 "The convoluted family ties of nobility connect the whole world. If our historians look long enough, we can justify almost any claim."
 radical_focus:0 "Radicalism Focus"
 radical_focus_desc:0 "Governments hinder the flow of wealth and knowledge. With a minimum government our people reaches its full potential."
 private_channels_focus:0 "Private Channels"
 private_channels_focus_desc:0 "Modern industry blurs the lines between nations. Even from enemy countries our companies can acquire required resources through their own channels."
 hardfought_market_focus:0 "Hard-fought Market"
 hardfought_market_focus_desc:0 "Without a corrupt government only the best manufacturers can sell their products. True competition leads to maximum efficiency."
 army_provides_focus:0 "The Army Provides"
 army_provides_focus_desc:0 "The need of our industry for manpower may vary. The army is a constant provider for their hard-working soldiers and their families."
 WarProp:0 "War Propaganda"
 WarProp_desc:0 "Basic democratic principles are under constant threat and [Root.GetName] has an obligation to protect them."
 PrepInter:0 "Prepare Intervention"
 PrepInter_desc:0 "Rising tensions around the globe are threating the world peace. We should prepare some troops for deployment to key areas to prevent things from escalating."
 Lim:0 "Limited Intervention"
 Lim_desc:0 "Our war propaganda has been successful. Numerous volunteers have signed up for an away mission and are ready now for deployment."
 WarPlan:0 "War Plan [$TARGET.GetName]"
 WarPlan_desc:0 "We need to prepare a solid plan to contain [$TARGET.GetName]."
 Embargo:0 "Embargo [$TARGET.GetName]"
 Embargo_desc:0 "War seems all but inevitable. An embargo on [$TARGET.GetName] would certainly weaken their ability to stand against us on the battlefield."
 WAR:0 "Enact War Plan [$TARGET.GetName]"
 WAR_desc:0 "When diplomacy fails, war is the only way."
 EmpireGlory:0 "Glory to the Empire!"
 EmpireGlory_desc:0 "[Root.GetName] is thriving under the wise leadership of [Root.GetLeader]. There are however areas we could focus on to make it even stronger."
 StrengthenColonies:0 "Strengthen the Colonies"
 StrengthenColonies_desc:0 "[Root.GetName] would benefit most from developing the colonies, which would in turn enable our further expansion."
 StrengthenHome:0 "Strengthen Home"
 StrengthenHome_desc:0 "[Root.GetName] would benefit most from further technological development."
 ColonialInd:0 "Colonial Industry Buildup"
 ColonialInd_desc:0 "For our Colonial Army to be effective, it will need a sustained supply from the motherland."
 ColonialHwy:0 "Colonial Highway"
 ColonialHwy_desc:0 "Building highways will facilitate growth of our economy, which will provide an industrial base for colonial supply."
 ResourceFac:0 "Improve Resource Factories"
 ResourceFac_desc:0 "Our resource exploitation apparatus needs to improve its efficiency."
 ColonialArmy:0 "Establish Colonial Army"
 ColonialArmy_desc:0 "Establishing colonial army would ensure that we have sufficient manpower to achieve our expansion goals."
 Protectorate:0 "Establish Protectorate over [$TARGET.GetName]"
 Protectorate_desc:0 "[$TARGET.GetName] is an underdeveloped country, though with a lot of potential. And resources. We could offer our assistance in improving their capacities."
 TradeEmpire:0 "Fund the [Root.GetAdjective] Colonial Trade Corporation"
 TradeEmpire_desc:0 "By providing necessary resources for the [Root.GetAdjective] Colonial Trade Corporation's projects we can ensure its continuing growth."
 IndHome:0 "Fund Industrial Improvement"
 IndHome_desc:0 "By making industrial research a priority we can ensure that there are always sufficient resources available."
 NationalHwy:0 "National Highway"
 NationalHwy_desc:0 "Building highways will facilitate growth of our economy, which will provide an industrial base for military supply."
 NatCollege:0 "Establish National College"
 NatCollege_desc:0 "Establishing The [Root.GetAdjective] National College in [Root.Capital.GetName] would concentrate our research efforts in one place, achieving better cooperation and synergy between different scientific branches."
 MilitaryBuildup:0 "Military Buildup"
 MilitaryBuildup_desc:0 "We should not forget our military capacities. In the end, victors are decided on the battlefield."
 PrepTheBorder:0 "Prepare the Border"
 PrepTheBorder_desc:0 "While on the offense, we should make sure that we have the ability to repel any counter-attacks. Enemies will break against our strong forts."
 NatSpirit:0 "Promote Nationalistic Spirit"
 NatSpirit_desc:0 "[Root.GetName] needs you! Our forefathers gave their lives for this country and we will forever be grateful for the sacrifices they made."
 Annex:0 "Conquer [$TARGET.GetName]"
 Annex_desc:0 "[$TARGET.GetName] would be a wonderful addition to our Empire. They don't seem to be able to match our military might, either."
 Home_of_Revolution:0 "Home of the Revolution"
 Home_of_Revolution_desc:0 "Spread of [Root.GetRulingIdeologyNoun] around the world is a wonderful reminder of the [Root.GetAdjective] Revolution and its heritage."
 Influence_:0 "Influence [$TARGET.GetName]"
 Influence__desc:0 "Proponents of [Root.GetRulingIdeologyNoun] in [$TARGET.GetName] need our help in overthrowing their government."
 Coup_:0 "Civil War in [$TARGET.GetName]"
 Coup__desc:0 "[$TARGET.GetAdjective] [Root.GetRulingIdeology] party has gained a lot of support lately. There are large militant groups organizing across the country."
 StrengthCom:0 "Strengthen the Comintern"
 StrengthCom_desc:0 "Workers of the world need our help in asserting their position."
 Inter_Com_Pres:0 "International Communist Pressure"
 Inter_Com_Pres_desc:0 "Increased efforts to spread [Root.GetRulingIdeologyNoun] across the world have not born much fruit. We need to consider other options."
 War:0 "War with [$TARGET.GetName]"
 War_desc:0 "Diplomatic efforts to establish [Root.GetRulingIdeology] government in [$TARGET.GetName] have not been successful. We should prepare for a more forceful intervention."
 The_third_way:0 "The Third Way!"
 #Copied from Vic2
 The_third_way_desc:0 "The Third Way, or fascists as they might be called, are looking to get a seat in the Upper House."
 mil_march:0 "Establish Military March Day"
 mil_march_desc:0 "March on [Root.Capital.GetName] was an important event in [Root.GetAdjective] history."
 _anschluss_:0 "Union with [$TARGET.GetName]"
 _anschluss__desc:0 "[$TARGET.GetAdjective] army will be unable to defend its country in case of war. We should offer our extensive protection."
 expand_the_reich:0 "Expand our Nation"
 expand_the_reich_desc:0 "[Root.GetName] requires a Lebensraum necessary for its survival and non-Aryan nations will have to be removed permanently."
 _sudeten_:0 "Demand Territory from [$TARGET.GetName]"
 _sudeten__desc:0 "[$TARGET.GetName] holds land with majority [Root.GetAdjective] population. If we were to make a demand for that land, they would probably have no other choice but to except it."
 _finish_:0 "Fate of [$TARGET.GetName]"
 _finish__desc:0 "[$TARGET.GetName] has demonstrated its inferiority. We should move in to finish them off."
 NeighborWar:0 "War with [$TARGET.GetName]"
 NeighborWar_desc:0 "[$TARGET.GetName] looks pretty weak at the moment. Now seems like a good time to settle our differences - on the battlefield."
 _Summit:0 "Call for the $TARGET Summit"
 _Summit_desc:0 "There are $TARGET countries willing to form a mutual protection pact."
 Alliance_:0 "Alliance with [$TARGET.GetName]"
 Alliance__desc:0 "[$TARGET.GetName] is our natural ally. We should send them a proposal to formalize our good relations."
 GPWar:0 "War with [$TARGET.GetName]"
 GPWar_desc:0 "With newly acquired allies, a favorable outcome of a war with [$TARGET.GetName] looks more and more promising."
 War_with:0 "War with [$TARGET.GetName]"
 War_with_desc:0 "With newly acquired allies, a favorable outcome of a war with [$TARGET.GetName] looks more and more promising."
 border_disputes:0 "[$TARGET.GetAdjective] Territorial Dispute"
 border_disputes_desc:0 "Pushing for the resolution of the [$TARGET.GetAdjective] territorial disputes is likely to go our way. We should however be prepared for war."
 assert_claims:0 "Assert Claims"
 assert_claims_desc:0 "Before we invade [$TARGET.GetName], we must ensure that the world understands our war is justified."
 prepare_for_war:0 "Prepare for War"
 prepare_for_war_desc:0 "We know it, they know it - war is inevitable. They'll certainly be prepared and we must make sure we are as well."
 neighbor_war:0 "Neighbor War"
 neighbor_war_desc:0 "All that is left to do is a formal declaration of war."
 neighbor_war_NF_threat:0 "Neighbor War"
 not_allied_or_subject_of_one_another_tooltip:0 "Not allies or subjects of one another"
 in_weak_faction_tooltip:0 "Weaker faction than ours"
 reclaim_cores:0 "Reclaim Cores"
 reclaim_cores_desc:0 "By all means necessary, we must recover the land unlawfully taken from us in the past."
 revanchism:0 "Revanchism"
 revanchism_desc:0 "Revanchism, from the French word for 'revenge', is the yearning for the return of land lost to the nation. In love, war, and peace alike, our people will be willing to make greater sacrifices for the return of our sacred soil."
 revanchism_fasc:0 "Revanchism"
 revanchism_fasc_desc:0 "Revanchism, from the French word for 'revenge', is the yearning for the return of land lost to the nation. In love, war, and peace alike, our people will be willing to make greater sacrifices for the return of our sacred soil."
 revanchism_reduction:0 "§G-50%§! Revanchism\n"
 raise_matter:0 "Raise the [$TARGET.GetAdjective] Matter"
 raise_matter_desc:0 "By raising the matter of [$TARGET.GetName] holding our core territory and gaining support for it in the Parliament, we ensure that any action taken on our part in this direction has a valid legal foundation."
 build_public_support:0 "Build Public Support"
 build_public_support_desc:0 "We should use force only as a last resort. If it does come to that, we should make sure that we have the support of the wider public."
 territory_or_war:0 "Territory or War"
 territory_or_war_desc:0 "Send an ultimatum to [$TARGET.GetName] - return our land or we'll take it by force!"
 full_controll_of_our_cores:0 "They have full control of our cores"
 territory_or_war_NF_threat:0 "Demanded territory"
 war_plan:0 "War Plan [$TARGET.GetName]"
 war_plan_desc:0 "We know it, they know it - war is inevitable. They'll certainly be prepared and we must make sure we are as well."
 war_plan_NF_threat:0 "Mobilized for war"
 declare_war:0 "Declare War on [$TARGET.GetName]"
 declare_war_desc:0 "All that is left to do is a formal declaration of war."
 declare_war_NF_threat:0 "Gained wargoal"
 cleanup_revanchism:0 "End revanchism with [$TARGET.GetName]"
 cleanup_revanchism_desc:0 "We have successfully reclaimed our core territory from [$TARGET.GetName]."
 decrease_revanchism:0 "§G-0.1§! base Revanchism per core\n"
 integrate_satellite:0 "Integrate [$TARGET.GetName]"
 integrate_satellite_desc:0 "Investing a little political influence in [$TARGET.GetName] would get us far in terms of their full integration in our empire, which would then facilitate increasing the dominion's efficiency."
 GER_romance_kingdoms:0 "Romance of the Three Kingdoms!"
 GER_romance_kingdoms_desc:0 "Dynasty warrios 12 innit"
 TUR_tanzimat:0 "Tanzimat"
 TUR_tanzimat_desc:0 "We seek not radical transformation, but modernisation. It is time to consolidate our social and political foundations, create a unified Turkic identity and finally realise the goals of the Tanzimat."
 TUR_federalism:0 "The Treaty of Saadabad"
 TUR_federalism_desc:0 "We don't have the resources to improve all our territories at once, so why not let the locals do it for us?"
 TUR_centrism:0 "Faris Loukas Notaras"
 TUR_centrism_desc:0 "We should remind our people of the wise words of Loukas Notaras - 'Better the Sultan's turban than the Cardinal's Hat!'"
 TUR_fascism:0 "Janissary Coup"
 TUR_fascism_desc:0 "I have brought peace, freedom, justice, and security to my new empire!"
 TUR_fascism_two:0 "Bring back the Osmanoglu"
 TUR_fascism_two_desc:0 "The Osmanoglu oversaw the greatest Islamic Empire in history for over 6 centuries. They know how to rule."
 TUR_democracy:0 "Commit to Democracy"
 TUR_democracy_desc:0 "My allegiance is to the Republic, to Democracy!"
 TUR_democracy_two:0 "Officiate the Caliphate"
 TUR_democracy_two_desc:0 "The Turkic Caliphate, while absolutist in recent centuries, was originally designed to be elective. We can therefore form a compromise between the democratic and monarchical elements of our society, by officialy adopting an elective Caliphate style of government."
 TUR_puppet_industry_one:0 "Collaborative Civil Works"
 TUR_puppet_industry_one_desc:0 "Consolidating dispersed industry into regional capitals will boost productivity and concentrate our puppets efforts on more desirable construction projects."
 TUR_industry_one:0 "Ottosan"
 TUR_industry_one_desc:0 "Consolidating dispersed industry into regional capitals will boost productivity and concentrate efforts on our desired construction projects."
 TUR_cure_one:0 "A financial diuretic?"
 TUR_cure_one_desc:0 "If we assume the debts, the union gets a new line of credit, a financial diuretic how do you not get it? If we’re aggressive and competitive the union gets a boost. You’d rather give it a sedative?"
 TUR_industry_two:0 "BOSSA"
 TUR_industry_two_desc:0 "The stronger the foundations, the stronger the future. Building good infrastructure now will allow exponential industrial growth in the future."
 TUR_resource_one:0 "Kardzhali Vilayet"
 TUR_resource_one_desc:0 "Institutional corruption has resulted in significant underestimation of our natural resources."
 TUR_stability:0 "The Ghazi Thesis"
 TUR_stability_desc:0 "Austrian Historian Paul WitteK has just released his thesis on the rise of the Ottoman Empire, wherein he attempts to show the unifying force of Turkic Islam. His historiographical basis is certainly questionable, but our people don't need to know that."
 TUR_research:0 "The Sun Language Theory"
 TUR_research_desc:0 "The Sun Language Theory is the theory that all human languages are descended from the same Turkic root language. The theory is obviously completely logical and it is imperative that we officially sponsor the theory and any research which supports it."
 TUR_cure_two:0 "Misak-i Millî"
 TUR_cure_two_desc:0 "Somehow, Turkey is stable. The industry is booming, and the future is bright. Surely nobody will now decide to declare a random war and throw it all away?"
 TUR_italy:0 "Return to Ortanto"
 TUR_italy_desc:0 "Not since the summer of 1481 have Turks controlled territory on the Italian peninsula. The region is rich in industry and resources, so perhaps it is time for us Turks to return."
 TUR_hungary:0 "Great Hungarian Plain"
 TUR_hungary_desc:0 "Austria has slowly beaten us back from our original regional capital of Buda. But the Hungarian people no loner seem happy with arrangement, crying out for more freedoms. Perhaps we can take advantage of this."
 TUR_suez:0 "Take me home, desert roads"
 TUR_suez_desc:0 "To the place, I belong. Suez canal, country mama, take me home, desert roads."
 TUR_crimea:0 "Crimean Control"
 TUR_crimea_desc:0 "So long as Russia controls the Crimea, our capital is threatened from the East. By taking the ports in the Black Sea, we could dedicate all our attention to the French threat in the West."
 TUR_suez_two:0 "Empire Reclaimed"
 TUR_suez_two_desc:0 "With the Suez back under our control, we have returned to the level of our greatest historical strength. Korkma!"
 FRA_deal_with_red_scare_one:0 "Deal with the Red Scare"
 FRA_deal_with_red_scare_one_desc:0 "We are surrounded. Surrounded! If we wish to deal with the Communist threat abroad, we must first look to securing our own borders. Spain and Sardinia-Piedmont must return to the fold."
 FRA_puppet_sardinia:0 "For Good King Rene"
 FRA_puppet_sardinia_desc:0 "In recent years, we've largely left the Italians to their own devices. And look how that has turned out. Communists in Sardinia, His Magnificence The Pope conquered by Austrians and now in open revolt against them. Perhaps it's time the French looked to the Adriatic."
 FRA_puppet_spain:0 "The Bourbon traitor"
 FRA_puppet_spain_desc:0 "All that blood for a Bourbon to sit on the Spanish throne, and look how we are rewarded. Once our greatest continental allies, the Spanish have been swept away by the Red Wave. This must be corrected."
 FRA_deal_with_red_scare_two:0 "We are the shield"
 FRA_deal_with_red_scare_two_desc:0 "I am the sword in the darkness. I am the watcher on the walls. I am the fire that burns against cold, the light that brings the dawn, the horn that wakes the sleepers, the shield that guards the realms of men. I pledge my life and honor to the French Market, for this night and all the nights to come."
 FRA_puppet_central_america:0 "The beacons of Mexico City"
 FRA_puppet_central_america_desc:0 "The beacons are lit!"
 FRA_puppet_south_america:0 "Brazil calls for aid"
 FRA_puppet_south_america_desc:0 "And France will answer."
 FRA_puppet_madagascar:0 "The Blum-Viollette proposal"
 FRA_puppet_madagascar_desc:0 "Leon Blum and Maurice Viollette have suggested we take a more proactive approach in the East, offering citizenship to locals in exchange for loyalty to the French state and a base of operations beyond the Suez."
 FRA_puppet_arabia:0 "Lewis of Arabia"
 FRA_puppet_arabia_desc:0 "A promising young army officer working as a diplomat in Arabia has suggested we might be welcomed into portions of the Arabian peninsula, which could prove a useful front against the Turks."
 FRA_fascism_focus:0 "Bourgeois Ascendant"
 FRA_fascism_focus_desc:0 "France once was great, but has been driven into the ground. It's time for a new direction; it's time for France to become the land of the Ubermensch."
 FRA_neutrality_focus:0 "Old Money"
 FRA_neutrality_focus_desc:0 "France once was great, but has been driven into the ground. It's time we stop experimenting and bring back those who know how to rule."
 FRA_change_leader_one:0 "A mysterious stranger appears"
 FRA_change_leader_one_desc:0 "Maybe we should put him in charge. What could possibly go wrong?"
 FRA_change_leader_two:0 "A mysterious stranger appears"
 FRA_change_leader_two_desc:0 "Apparently, destiny has brought him this lamb chop."
 FRA_puppet_benelux:0 "Retake Flanders"
 FRA_puppet_benelux_desc:0 "Our leader says we might need a way around the Maginot Line, whatever that is."
 FRA_italy:0 "Humanite Unie"
 FRA_italy_desc:0 "For their own sake, the Italian people should be united under someone who knows what's best for them. It's not like they've shown they can govern themselves."
 FRA_war_with_world:0 "War with the World"
 FRA_war_with_world_desc:0 "France. Beset on all sides by the tides of war, this once-quiet country must became a savage conqueror."
 FRA_canal_time:0 "Canal Time"
 FRA_canal_time_desc:0 "It's Canal Time, bitches."
 AUS_hungarian_question:0 "Crumbling Foundations"
 AUS_hungarian_question_desc:0 "Austria needs strong leadership, now more than ever. Parts of Italy have already seceded, with the rest not far behind, and there are even whipsers of unrest in Hungary. If don't do something soon, something will be done to us."
 AUS_neutrality_focus:0 "Choose South America"
 AUS_neutrality_focus_desc:0 "There is no need to listen to the Hungarian rabble. Let us strengthen the Monarchy and invest in South America, come what may."
 AUS_fascism_focus:0 "Choose Europe"
 AUS_fascism_focus_desc:0 "Our Hungarian brethren are right. We already have everything we need in Europe, especially if we can direct this disgruntled feeling into a pan-national Austro-Hungarian identity. United we flourish, just as we did in the past."
 AUS_cores_one:0 "Integrate the Americas"
 AUS_cores_one_desc:0 "Our investments into South America have not gone unnoticed; the locals now seem to openly welcome our enlightened rule and even want to aid in our struggles back in Europe."
 AUS_civil_war_one:0 "Alea Iacta Est"
 AUS_civil_war_one_desc:0 "The Die Is Cast."
 AUS_civil_war_two:0 "Omnis Vir Lupus"
 AUS_civil_war_two_desc:0 "Everyone A Wolf."
 AUS_cores_two:0 "Unity at last"
 AUS_cores_two_desc:0 "Satisfied with our new joint constitution, the Hungarian Crownlands stand fully behind the new Government. Hopefully the compromise will hold and there isn't too strong a reactionray response."
 AUS_civil_war_three:0 "Per Ardua Ad Alta"
 AUS_civil_war_three_desc:0 "Through efforts to heights."
 AUS_hungarian_concessions:0 "A New Compromise"
 AUS_hungarian_concessions_desc:0 "Now standing in a position of strength, perhaps it is time we grant lip service to the Hungarian factions. They have no strength left to oppose us, so even concessions of obviously little substance will be seen as magnanimous and secure their loyalty for decades to come."
 AUS_oil:0 "O I L"
 AUS_oil_desc:0 "Black Gold!"
 AUS_ecuador:0 "Show them the Ecua-door"
 AUS_ecuador_desc:0 "It's time to finish our conquest of Colombia and secure access to the Amazonian river."
 AUS_peru:0 "Search for El Dorado"
 AUS_peru_desc:0 "Lake Parime has revealed little, perhaps we should follow in the steps of the conquistadores and head further south?."
 AUS_tech_one:0 "Technological Supremacy"
 AUS_tech_one_desc:0 "For too long have we sat in the shadow of our German brethren. It is time to stop playing catch up and instead invest in those truly game changing technologies."
 AUS_tech_two:0 "Universitas Pragensis"
 AUS_tech_two_desc:0 "The University of Prague is the oldest and largest university in our great country. Also known as Ferdinand University after the Habsburg Prince, it was the second university established in the Holy Roman Empire after Bologna, the first university north of the Alps and east of Paris, and is one of the oldest universities still in continuous operation."
 AUS_resources_europe:0 "New Surveys"
 AUS_resources_europe_desc:0 "With a little effort, we could find just as much natural resource abundance in our vast European territory as we ever could abroad."
 AUS_police_state:0 "Bring back the Police State"
 AUS_police_state_desc:0 "We have a strong history of investing in our Police Force. Bringing back the Police State may be inflammatory, but will undoubtedly help protect the status quo."
 AUS_italy_one:0 "Deal with the Rebels"
 AUS_italy_one_desc:0 "The so called Republic of San Marino is an affront to our legitimacy. We cannot allow this rebel state to sit on our border any longer, even if the French might protect them."
 AUS_italy_two:0 "Ascendant in Italy"
 AUS_italy_two_desc:0 "Gott erhalte den Kaiser, unsern guten Kaiser! Lange lebe der Kaiser, in des Glückes hellstem Glanz! Ihm erblühen Lorbeerreiser, wo er geht, zum Ehrenkranz! Gott erhalte den Kaiser, unsern guten Kaiser!"
 AUS_panama:0 "Reclaim the Panama Canal."
 AUS_panama_desc:0 "We recently gifted the Panama Canal to the US, in return for assurances of freedom of policy in South America. But the US is not the strong ally they once were, and so perhaps it is time we take it back."
 AUS_russia:0 "Liberate the Ukraine"
 AUS_russia_desc:0 "Russia is weak, yet still exerts unchecked influence over the bread basket of Europe. We would rule it better."
 AUS_bosnia:0 "Liberate the Balkans"
 AUS_bosnia_desc:0 "For too long have our Christian brethren suffered under the yoke of the Turk. We must free Bosnia. Deus Vult!"